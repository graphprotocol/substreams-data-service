version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/graphprotocol/substreams-data-service/pb
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pb
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: pb
    opt:
      - paths=source_relative
